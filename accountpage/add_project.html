<body>
    <div class="card-wrapper">

        <div class="card2" style="width:800px;">
    
          <h1 class="center"> <strong>Create A New Project</strong></h1>
    
          <form action="http://127.0.0.1:5000/add_project" method="post">

            <label for="name">Project Name</label>
            <input type="text" name="name" class="field" required>

            <label for="depart">Deparment</label>
            <select name="depart" class="field" required>
              <option value="Computer Scinece and Engineering">Computer Scinece and Engineering</option>
              <option value="Chemical and Biomolecular Engineering">Chemical and Biomolecular Engineering</option>
              <option value="Civil and Urban Engineering">Civil and Urban Engineering</option>
              <option value="Finance and Risk Engineering">Finance and Risk Engineering</option>
              <option value="Other">Other</option>
            </select>

            <label for="member need">No. of Member Needed</label>
            <input type="number" name="member number" class="field" required >
    
            <label for="major">Intended Majors</label>
            <input type="major" name="major" class="field" required>
            
            <label for="school year">School Year Requirement</label>
            <select name="school year" class="field" required>
              <option value="Sophomore or above">Sophomore or above</option>
              <option value="Junior or above">Junior or above</option>
              <option value="Senior or above">Senior or above</option>
              <option value="Master">Master</option>
              <option value="Phd Students only">PHD</option>
              <option value="No restrictions">No restrictions</option>
            </select>

            <label for="gpa">GPA Requirment</label>
            <select name="gpa" class="field" required>
              <option value="3.7 or above">3.7 or above</option>
              <option value="3.4 or above">3.4 or above</option>
              <option value="3.0 or above">3.0 or above</option>
              <option value="2.8 or above">2.8 or above</option>
              <option value="No restrictions">No restrictions</option>
            </select>

            <label for="length">Project Length (e.g. 3 months)</label>
            <input type="length" name="length" class="field" required>

            <label for="skill">Skill Requirment (Please list preferable skill sets)</label>
            <input type="skill" name="skill" class="field">

            <label for="description">Describe your project</label>
            <input style="height:200px;" type="description" name="description" class="field"s>

            <label for="FS">Upload File (should be smaller than 75 kB) </label>
            <input type="file" id="FS" class="field"/>
    
            <input type="submit" value="Submit" class="btn">

          </form>
          
        </div>
      
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="script.js"></script>
  </body>
