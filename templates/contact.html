			<div id="map"></div>
			<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaTeOLiJa_Ymy7yb-ovkdVhLJSMb7DarE"></script>
			<script>
				function initMap() {
					var location = {lat: 40.6943, lng: -73.9867}; // Update with your latitude and longitude
					var map = new google.maps.Map(document.getElementById("map"), {
						zoom: 15,
						center: location
					});
					var marker = new google.maps.Marker({
						position: location,
						map: map
					});
				}
			</script>
			<script async defer
		        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaTeOLiJa_Ymy7yb-ovkdVhLJSMb7DarE&callback=initMap">
		    </script>
